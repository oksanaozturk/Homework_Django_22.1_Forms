{% extends 'catalog/home_page.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
              <div class="card-body">
                  <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <p>Вы хотите удалить Продукт "{{ object.title }}?"</p>
                      <button type="submit" class="btn btn-primary">Подтвердить</button>
                      <a href="{% url 'blog:list' %}" class="btn btn-success">Отменить</a>
                  </form>
              </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
